    <script>
        // Early error detection
        console.log('HTML loaded, scripts will load next...');
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = '<h1>‚ö†Ô∏è Error</h1><p>' + e.message + '</p><p>File: ' + e.filename + '</p><p>Line: ' + e.lineno + '</p>';
            }
        });

        // Fallback: hide loading screen after 5 seconds if game hasn't started
        setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.warn('Game did not start within 5 seconds, hiding loading screen');
                loadingScreen.style.display = 'none';
            }
        }, 5000);
    </script>
