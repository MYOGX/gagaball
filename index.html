<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="GaGa Ball - The most addictive pit game ever! Can you survive 30 seconds?">
    <title>GaGa Ball - #1 Pit Boss Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        // Early error detection
        console.log('HTML loaded, scripts will load next...');
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = '<h1>⚠️ Error</h1><p>' + e.message + '</p><p>File: ' + e.filename + '</p><p>Line: ' + e.lineno + '</p>';
            }
        });

        // Fallback: hide loading screen after 5 seconds if game hasn't started
        setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.warn('Game did not start within 5 seconds, hiding loading screen');
                loadingScreen.style.display = 'none';
            }
        }, 5000);
    </script>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <h1>⚡ GAGA BALL ⚡</h1>
            <p>Loading the pit...</p>
            <div class="loader"></div>
        </div>
    </div>
    <script src="js/config.js?t=1731234567890"></script>
    <script src="js/playerData.js?t=1731234567890"></script>
    <script src="js/powerups.js?t=1731234567890"></script>
    <script src="js/particles.js?t=1731234567890"></script>
    <script src="js/ai.js?t=1731234567890"></script>
    <script src="js/scenes/BootScene.js?t=1731234567890"></script>
    <script src="js/scenes/MenuScene.js?t=1731234567890"></script>
    <script src="js/scenes/GameScene.js?t=1731234567890"></script>
    <script src="js/scenes/GameOverScene.js?t=1731234567890"></script>
    <script src="js/main.js?t=1731234567890"></script>
    <script>
        console.log('All scripts loaded successfully!');
    </script>
</body>
</html>
